<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vind alle informatie over je favoriete films.">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/filmpje.webp">
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Filmpje.nl</title>
</head>

<body>

    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
            Filmpje.nl
        </div>
        <div class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="filminput.html">Toevoegen</a></li>
        </div>
        <div class="search-icon">
            <span class="fas"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times" style="color: white;"></span>
        </div>
    </nav>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li>Toevoegen</li>
    </ul>

    <div class="main-wrapper">
        <form class="toevoegen">
            <h2>Beschrijf de film die u wilt toevoegen.</h2>

            <label for="titel"></label>
            <input type="text" id="titel" name="titel" placeholder="TITEL">

            <br><br>

            <label for="tijdsduur"></label>
            <input type="number" class="tijdsduur" id="duur" name="duur" placeholder="TIJDSDUUR" min="0" max="600">

            <br><br>

            <label for="datum">Release datum:</label>
            <input type="date" id="datum" name="datum">

            <br>

            <label for="beschrijving"></label><br>
            <textarea id="beschrijving" name="beschrijving" cols="30" rows="10"
                placeholder="BESCHRIJVING..."></textarea>

            <br>

            <label for="imgInp">Voeg een afbeelding toe:</label><br>
            <input accept="image/*" type='file' id="imgInp" alt="img toevoegen" />

            <br><br>

            <img id="preview" src="#" alt="Voorbeeld" />

            <br><br><br>

            <input type="submit" value="Film toevoegen" id="filmsubmit">


        </form>

        <div class="footer-basic">
            <footer>
                <div class="social">
                    <a href="https://twitter.com/avanshogeschool"><img src="images/twitter.webp" alt="Twitter"><i
                            class="icon ion-social-twitter"></i></a>
                    <a href="https://nl-nl.facebook.com/avans/"><img src="images/facebook.webp" alt="Facebook"><i
                            class="icon ion-social-facebook"></i></a>
                    <a href="https://www.instagram.com/avanshogeschool/?hl=nl"><img src="images/instagram.webp"
                            alt="Instagram"><i class="icon ion-social-instagram"></i></a>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="index.html">Home</a></li>
                    <li class="list-inline-item"><a href="filminput.html">Toevoegen</a></li>
                    <li class="list-inline-item"><a href="about.html">About</a></li>
                </ul>
                <p class="copyright">filmpje.nl Â© 2021</p>
            </footer>
        </div>
    </div>

    <div>
        <script>
            imgInp.onchange = evt => {
                const [file] = imgInp.files
                if (file) {
                    preview.src = URL.createObjectURL(file)
                }
            }
        </script>
    </div>

    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show");
            form.classList.remove("active");
            cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
